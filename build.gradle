plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.5' // Updated to latest Spring Boot
    id 'io.spring.dependency-management' version '1.1.6' // Updated to latest
}

group = 'com.example'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17 // Updated to Java 17 for Spring Boot 3.3
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot starter for web applications
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Logstash Logback encoder for structured logging
    implementation 'net.logstash.logback:logstash-logback-encoder:7.4' // Updated to latest

    // Spring Boot starter for testing (includes JUnit 5)
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // Optional: Explicit JUnit 5 dependency if needed
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.0'
}

test {
    useJUnitPlatform() // Enables JUnit 5
}
